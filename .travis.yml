language:
  - java
  - node_js
node_js:
  - 0.10
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5 # give xvfb some time to start
  - npm install karma karma-ng-scenario karma-jasmine karma-phantomjs-launcher --quiet --global
script:
  - "mvn clean verify -Pkarma"
